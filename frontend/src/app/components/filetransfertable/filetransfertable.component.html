<table mat-table [dataSource]="projects$ | async" class="mat-elevation-z8 project-table">
    
    <ng-container matColumnDef="urno">
        <th mat-header-cell *matHeaderCellDef> Urno </th>
        <td mat-cell *matCellDef="let project"> {{project.urno}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let project"> {{project.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let project"> {{project.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
